name: Prepare dist and package

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  prepare-dist:
    name: Prepare dist and upload package.zip
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run prepare:dist
        run: npm run prepare:dist

      - name: Create zip
        run: npm run zip

      - name: Upload package.zip
        uses: actions/upload-artifact@v4
        with:
          name: package-zip
          path: package.zip
